<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!--CSS file-->
    <link rel="stylesheet" href="css/products.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popcper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body id="main">
    <div class = "flex-container1 navbar-fixed-top">
			<div>
				<img src = "src/main/grib_red.jpg" alt="" width = "50px" height = "50px">
			</div>
			<div>
				<h1 style = "color: hsla(0, 100%, 100%, 1.0);">
					MARIO
				</h1>
			</div>
			<div style = "margin-left: 200px;">
				<a class = " btn btn-outline-warning" href="main.html">
					Home
        </a>
			</div>
			<div>
				<button class = "btn btn-outline-warning">
					Market
				</button>
			</div>
			<div>
				<a class = "btn btn-outline-warning" href="products.html">
					Product
				</a>
			</div>
			<div>
				<button class = "btn btn-outline-warning">
					About
				</button>
			</div>
			<div>
				<button class = "btn btn-warning">
					Sign Up/Sign In
				</button>
			</div>
			<div style = "margin-top: -10px;">
				<img src = "src/main/grib_blue.jpg" alt="" width = "60px" height = "60px">
			</div>
		</div>

    <div id="cap" class="container" style="margin-top: 5vh">
      <div class="row">
        <div class="col-12">
          <p>Our merchandise!</p>
        </div>
      </div>
    </div>
    <hr>
    <div id="clothes-cap" class="container merch-cap" style="margin-top: 5%;">
      <div class="row">
        <div class="col-12">
          <p>Clothes</p>
        </div>
      </div>
    </div>
    <div id="clothes-carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner mx-auto container" role="listbox">
        <div class="carousel-item active">
          <img src="src/products/clothes1.jpg" alt="first" class=" d-block" width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/products/clothes2.jpg" alt="second" class=" d-block" width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/products/clothes3.jpg" alt="third" class="d-block"  width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/products/clothes4.jpg" alt="fourth" class=" d-block"  width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/products/clothes5.png" alt="fifth" class=" d-block" width="400" height="400">
        </div>
      </div>
      <a class="carousel-control-prev" href="#clothes-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#clothes-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>  
      <ol class="carousel-indicators" style="margin-top: 5vh;">
        <li data-target="clothes-carousel" data-slide-to="0" class="active"></li>
        <li data-target="clothes-carousel" data-slide-to="1"></li>
        <li data-target="clothes-carousel" data-slide-to="2"></li>
        <li data-target="clothes-carousel" data-slide-to="3"></li>
        <li data-target="clothes-carousel" data-slide-to="4"></li>
      </ol>
    </div>
    <div id="toys-cap" class="container merch-cap" style="margin-top: 5%;">
      <div class="row">
        <div class="col-12">
          <p>Toys</p>
        </div>
      </div>
    </div>
    <div id="toys-carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#toys-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#toys-carousel" data-slide-to="1"></li>
        <li data-target="#toys-carousel" data-slide-to="2"></li>
        <li data-target="#toys-carousel" data-slide-to="3"></li>
        <li data-target="#toys-carousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="src/products/toy1.jpg" class=" d-block" width="400" height="400" alt="First slide">
        </div>
        <div class="carousel-item">
          <img src="src/products/toy2.jpg" class=" d-block" width="400" height="400" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img src="src/products/toy3.jpg" class=" d-block" width="400" height="400" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img src="src/products/toys4.jpeg" class=" d-block" width="400" height="400" alt="Forth slide">
        </div>
        <div class="carousel-item">
          <img src="src/products/toys5.jfif" class=" d-block" width="400" height="400" alt="Fifth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#toys-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#toys-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
