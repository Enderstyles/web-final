<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!--CSS file-->
    <link rel="stylesheet" href="products_style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popcper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body id="main">
    <div id="cap" class="container" style="margin-top: 5vh">
      <div class="row">
        <div class="col-12">
          <p>Our merchandise!</p>
        </div>
      </div>
    </div>
    <div id="clothes" class="carousel slide" data-ride="carousel">
      <div>
        
      </div>
      <div class="carousel-inner mx-auto container" role="listbox">
        <div class="carousel-item active">
          <img src="src/clothes1.jpg" alt="first" class=" d-block" width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/clothes2.jpg" alt="second" class=" d-block" width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/clothes3.jpg" alt="third" class="d-block"  width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/clothes4.jpg" alt="fourth" class=" d-block"  width="400" height="400">
        </div>
        <div class="carousel-item">
          <img src="src/clothes5.png" alt="fifth" class=" d-block" width="400" height="400">
        </div>
      </div>
      <a class="carousel-control-prev" href="#clothes" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#clothes" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>  
      <ol class="carousel-indicators" style="margin-top: 5vh;">
        <li data-target="clothes" data-slide-to="0" class="active"></li>
        <li data-target="clothes" data-slide-to="1"></li>
        <li data-target="clothes" data-slide-to="2"></li>
        <li data-target="clothes" data-slide-to="3"></li>
        <li data-target="clothes" data-slide-to="4"></li>
      </ol>
    </div>
  </body>
</html>
